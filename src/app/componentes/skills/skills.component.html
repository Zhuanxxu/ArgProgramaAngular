<div class="container-fluid">

    <!--Soft Skills-->
    <div class="row">
        <div class="row">
            <h2>Soft Skills</h2>
        </div>
        <div class="row">
            <ng-container *ngFor="let skill of skills;let indice=index">
                <div class="col-4" *ngIf="indice>2">
                    
                    <div class="row">
                        <div class="col-12 col-img-skills">
                            <img src="{{skill.urlFoto}}" class="img-fluid img-formacion mx-auto" alt="">
                            <div class="progress barra-skills mx-auto">
                                <div class="progress-bar" role="progressbar" style="width: {{skill.porcentajeCompleto}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.porcentajeCompleto}}%</div>
                            </div>
                            <p class="text-center">{{skill.descripcion}}</p>
                        </div>
                    </div>
                </div>
            </ng-container> 
        </div>
    </div>

    <!--Hard Skills-->
    <div class="row">
        <div class="row">
            <h2>Hard Skills</h2>
        </div>
        <ng-container *ngFor="let skill of skills;let indice=index">
            <div class="col-4" *ngIf="indice<=2">
                
                <div class="row">
                    <div class="col-12 col-img-skills">
                        <img src="{{skill.urlFoto}}" class="img-fluid img-formacion mx-auto" alt="">
                        <div class="progress barra-skills mx-auto">
                            <div class="progress-bar" role="progressbar" style="width: {{skill.porcentajeCompleto}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.porcentajeCompleto}}%</div>
                        </div>
                        <p class="text-center">{{skill.descripcion}}</p>
                    </div>
                </div>
            </div>
        </ng-container> 
</div>
